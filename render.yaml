services:
  - name: rise-mastery-api
    type: web
    region: oregon
    branch: main
    runtime: docker
    build:
      # Dockerfile is inside the backend context; when context is set to
      # `rise-backend` the Dockerfile path should be relative to that context.
      dockerfilePath: Dockerfile
      context: rise-backend
    envVars:
      - key: RENDER_IGNORE
        value: "true"
